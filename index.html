<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>BItFC</title>
</head>

<body>
  <div class="container">
    <div class="container-nav">
      <header>
        <h1>BIFC <span class='small-text'>(a.k.a.)</span> B.It.F.C.</h1>
        <h3>Bowen Italian Football Club</h3>
      </header>
    </div>
    <div class="calendar-container">
      <header>
        <!-- <div class="day">25</div> -->
        <!-- <div class="month">June <span class='medium-text'>2020</span></div> -->

        <div class="month">Gabe <span class='medium-text'>2020</span></div>
        <div class="hours">7:30 PM - 9:00 PM <span class='medium-text'></span></div>
      </header>

      <table class="calendar">
        <thead>
          <tr>
            <td>Mon</td>
            <td>Tue</td>
            <td>Wed</td>
            <td>Thu</td>
            <td>Fri</td>
            <td>Sat</td>
            <td>Sun</td>
          </tr>
        </thead>

        <tbody>
          <tr>
            <!-- <td class="prev-month">30</td> -->
            <!-- <td class="prev-month">31</td> -->
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
          </tr>

          <tr>
            <!-- <td class="current-day">8</td> -->
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
          </tr>

          <tr>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
          </tr>

          <tr>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td class="current-day">25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
          </tr>

          <tr>
            <td>30</td>
            <td>31</td>
            <td class="next-month">1</td>
            <td class="next-month">2</td>
            <td class="next-month">3</td>
            <td class="next-month">4</td>
            <td class="next-month">5</td>
          </tr>

        </tbody>
      </table>
      <div class="ring-left"></div>
      <div class="ring-right"></div>
    </div>
    <!-- end calendar-container -->
  </div>
  <!-- end container -->
</body>

</html>
