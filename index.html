<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.min.css" />
    <link
      rel="icon"
      href="https://www.seatoskywebsolutions.ca/wordpress/wp-content/uploads/2019/04/favicon-150x150.png"
      sizes="32x32"
    />
    <title>Bowen INDOOR F.C.</title>
  </head>

  <body>
    <div class="container">
      <div class="container-nav">
        <header>
          <h1>B.I<span class="small-text">n</span>.F.C.</h1>
          <h3>Bowen INDOOR Football Club</h3>
          <h3>
            <a
              href="https://ca.apm.activecommunities.com/bowencommunityrec/Activity_Search?txtActivitySearch=soccer&applyFiltersDefaultValue=true&cat=Activities"
              target="_blank"
              title="REC Booking System"
              >Book Games on REC online</a
            >
          </h3>
        </header>
      </div>
      <div class="calendar-container">
        <header>
          <div class="day">28<sup></sup></div>
          <div class="month">
            October,
            <span class="medium-text">2020</span>
          </div>
          <div class="hours">6:30 PM - 7:30 PM</div>
        </header>

        <div class="ring-left"></div>
        <div class="ring-right"></div>

        <table class="calendar">
          <thead>
            <tr>
              <td class="">Mon</td>
              <td class="">Tue</td>
              <td class="">Wed</td>
              <td class="">Thu</td>
              <td class="">Fri</td>
              <td class="">Sat</td>
              <td class="">Sun</td>
            </tr>
          </thead>

          <tbody>
            <tr>
              <!-- <td class="prev-month past-day current-day">31</td> -->
              <td class="prev-month">28</td>
              <td class="prev-month">29</td>
              <td class="v prev-month past-day">30</td>
              <td class="">1</td>
              <td class="">2</td>
              <td class="">3</td>
              <td class="">4</td>
            </tr>

            <tr>
              <td class="">5</td>
              <td class="">6</td>
              <td class="v past-day">7</td>
              <td class="">8</td>
              <td class="">9</td>
              <td class="">10</td>
              <td class="">11</td>
            </tr>

            <tr>
              <td class="">12</td>
              <td class="">13</td>
              <td class="x past-day">14</td>
              <td class="">15</td>
              <td class="">16</td>
              <td class="">17</td>
              <td class="">18</td>
            </tr>

            <tr>
              <td class="">19</td>
              <td class="">20</td>
              <td class="v past-day">21</td>
              <td class="">22</td>
              <td class="">23</td>
              <td class="">24</td>
              <td class="">25</td>
            </tr>

            <tr>
              <td class="">26</td>
              <td class="">27</td>
              <td class="current-day">28</td>
              <td class="">29</td>
              <td class="">30</td>
              <!-- <td class="upcoming-day">30</td> -->
              <td class="next-month">31</td>
              <td class="next-month">1</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- end calendar-container -->
    </div>
    <!-- end container -->
  </body>
</html>
